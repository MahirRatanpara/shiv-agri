name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      run_permission_sync:
        description: 'Run database permissions sync before deployment'
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Run permissions migration in dry-run mode (preview only)'
        required: false
        type: boolean
        default: false
      force_update:
        description: 'Force update of system roles in permissions migration'
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shiv-agri-api

jobs:
  # Run permissions sync BEFORE API deployment
  sync-permissions:
    name: Sync Database Permissions
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || inputs.run_permission_sync == true)
    uses: ./.github/workflows/deploy-permissions.yml
    secrets: inherit
    with:
      dry_run: ${{ github.event_name == 'push' && false || inputs.dry_run || false }}
      force_update: ${{ inputs.force_update || false }}
      triggered_by: 'deploy-api'

  build-and-deploy:
    needs: sync-permissions
    if: always() && (needs.sync-permissions.result == 'success' || needs.sync-permissions.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to Hostinger VPS
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/shiv-agri

            # Source environment variables from .env file
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
              echo "✓ Environment variables loaded from .env"
            else
              echo "⚠ Warning: .env file not found"
            fi

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            docker compose -f docker-compose.prod.yml pull api
            docker compose -f docker-compose.prod.yml up -d api
            docker image prune -f
            echo "✅ API deployment completed successfully!"

      - name: Create deployment summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## API Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Permission Sync:** ${{ (github.event_name == 'push' || inputs.run_permission_sync == true) && 'Enabled' || 'Disabled' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ API deployment completed successfully" >> $GITHUB_STEP_SUMMARY
