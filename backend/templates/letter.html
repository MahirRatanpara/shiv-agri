<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter - {{letterNumber}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            padding: 10px 20px;
            background: white;
            line-height: 1.6;
            margin: 0;
        }

        .letter-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .letterhead {
            margin: 0 0 20px 0;
        }

        .letterhead h1 {
            font-size: 32px;
            font-weight: 700;
            color: #8B6F47;
            letter-spacing: 3px;
            margin: 0 0 10px 0;
            text-align: left;
        }

        .letterhead .consultant-details {
            text-align: right;
            margin-top: -40px;
            margin-bottom: 10px;
        }

        .letterhead .consultant-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 2px;
        }

        .letterhead .consultant-credentials {
            font-size: 14px;
            color: #555;
            margin-bottom: 2px;
        }

        .letterhead .consultant-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 2px;
        }

        .contact-line {
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 8px 10px;
            margin: 10px 0;
            text-align: left;
            font-size: 12px;
            color: #333;
        }

        .address-line {
            border-bottom: 2px solid #333;
            padding: 8px 10px;
            margin: 0 0 20px 0;
            text-align: left;
            font-size: 11px;
            color: #333;
        }

        .date-section {
            text-align: right;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .recipient-section {
            margin-bottom: 30px;
        }

        .recipient-section .to-line {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .recipient-section .recipient-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .recipient-section .recipient-address {
            color: #555;
            white-space: pre-line;
        }

        .subject-line {
            margin: 25px 0;
            font-weight: 700;
        }

        .subject-line .subject-label {
            text-decoration: underline;
        }

        .letter-body {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 40px;
            text-align: left;
        }

        .letter-body p {
            margin: 0 0 15px 0;
            text-align: left;
            line-height: 1.8;
        }

        .letter-body ol {
            margin: 0 0 15px 0;
            padding: 0 0 0 25px;
            list-style-position: outside;
            counter-reset: item;
        }

        .letter-body ul {
            margin: 0 0 15px 0;
            padding: 0 0 0 25px;
            list-style-position: outside;
        }

        .letter-body li {
            margin: 0 0 8px 0;
            padding-left: 5px;
            text-align: left;
            line-height: 1.8;
        }

        .letter-body strong {
            font-weight: 700;
        }

        .letter-body br {
            display: block;
            margin: 10px 0;
            content: '';
        }

        .signature-section {
            margin-top: 50px;
        }

        .closing {
            margin-bottom: 60px;
        }

        .signature-line {
            font-weight: 600;
        }

        .signature-name {
            margin-top: 5px;
        }

        @media print {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <!-- Letterhead -->
        <div class="letterhead">
            <h1>{{companyName}}</h1>
            <div class="consultant-details">
                <div class="consultant-name">{{consultantName}}</div>
                <div class="consultant-credentials">{{consultantCredentials}}</div>
                <div class="consultant-title">{{consultantTitle}}</div>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="contact-line">
            Mo. {{contactPhone}} / Email : {{contactEmail}}
        </div>

        <!-- Address -->
        <div class="address-line">
            {{companyAddress}}
        </div>

        <!-- Date -->
        <div class="date-section">
            Date : {{date}}
        </div>

        <!-- Letter Body -->
        <div class="letter-body">
            {{content}}
        </div>
    </div>
</body>
</html>
