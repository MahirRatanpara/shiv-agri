version: '3.8'

services:
  api:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-api:latest
    container_name: shivagri-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    volumes:
      - api_uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  frontend:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-frontend:latest
    container_name: shivagri-frontend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-nginx:latest
    container_name: shivagri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: shivagri-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  api_uploads:
  certbot_www:
  certbot_conf:

networks:
  app-network:
    driver: bridge
