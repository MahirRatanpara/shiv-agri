version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: shivagri-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-api:latest
    container_name: shivagri-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-frontend:latest
    container_name: shivagri-frontend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: ${DOCKERHUB_USERNAME}/shiv-agri-nginx:latest
    container_name: shivagri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: shivagri-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  mongodb_config:
  api_uploads:
  certbot_www:
  certbot_conf:

networks:
  app-network:
    driver: bridge
