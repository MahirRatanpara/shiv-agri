events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream servers
    #upstream frontend {
    #   server frontend:80;
    #}

    #upstream api {
    #    server api:3000;
    #}

     server {
         listen 443 ssl http2;
         server_name shivagri.com www.shivagri.com;

         ssl_certificate /etc/letsencrypt/live/shivagri.com/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/shivagri.com/privkey.pem;

         #SSL configuration
         ssl_protocols TLSv1.2 TLSv1.3;
         ssl_ciphers HIGH:!aNULL:!MD5;
         ssl_prefer_server_ciphers on;

         #API endpoints
         location /api {
             limit_req zone=api_limit burst=20;

             proxy_pass http://api;
             proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection 'upgrade';
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_cache_bypass $http_upgrade;
         }

         #Health check endpoint
         location /health {
             proxy_pass http://api;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
         }

         #Frontend
         location / {
             proxy_pass http://frontend;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
         }
     }

     #HTTP to HTTPS redirect (uncomment after SSL setup)
     server {
         listen 80;
         server_name shivagri.com www.shivagri.com;

         location /.well-known/acme-challenge/ {
             root /var/www/certbot;
         }

         location / {
             return 301 https://$host$request_uri;
         }
     }
}
