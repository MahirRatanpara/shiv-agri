<header class="header-style-2">
  <nav class="navbar navbar-expand-lg">
    <img class="navbar-brand" routerLink="/home" ngSrc="assets/images/Logo/ahLogo.png" alt="" height="1024"
         width="1536">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact"> Contact </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && hasSoilTestingAccess">
          <a class="nav-link" routerLink="/soil-testing"> Soil Testing </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && hasWaterTestingAccess">
          <a class="nav-link" routerLink="/water-testing"> Water Testing </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && currentUser?.role === 'admin'">
          <a class="nav-link" routerLink="/admin/users">
            <i class="fas fa-user-shield"></i> Admin Dashboard
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto auth-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated && currentUser">
          <a class="nav-link" routerLink="/my-account">
            <img
              *ngIf="currentUser.profilePhoto && !profileImageLoadError"
              [src]="currentUser.profilePhoto"
              (error)="onProfileImageError()"
              alt="{{ currentUser.name }}"
              class="user-avatar">
            <span *ngIf="!currentUser.profilePhoto || profileImageLoadError" class="user-avatar-placeholder">
              {{ currentUser.name.charAt(0).toUpperCase() }}
            </span>
            {{ currentUser.name }}
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link logout-link" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div id="search">
  <button type="button" class="close">Ã—</button>
  <form class="search-overlay-form">
    <input type="search" value="" placeholder="type keyword(s) here" />
    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
  </form>
</div>
