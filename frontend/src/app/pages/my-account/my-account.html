<section class="wf100 p80">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title-2 text-center">
          <h2>My Account</h2>
        </div>

        <div *ngIf="user" class="account-content">
          <div class="profile-card">
            <div class="profile-header">
              <img
                *ngIf="user.profilePhoto && !profileImageLoadError"
                [src]="user.profilePhoto"
                (error)="onProfileImageError()"
                alt="{{ user.name }}"
                class="profile-photo">
              <div *ngIf="!user.profilePhoto || profileImageLoadError" class="profile-photo-placeholder">
                {{ user.name.charAt(0).toUpperCase() }}
              </div>
              <div class="profile-info">
                <h3>{{ user.name }}</h3>
                <p class="email">{{ user.email }}</p>
                <span class="badge" [ngClass]="getRoleBadgeClass(user.role)">
                  {{ user.role | titlecase }}
                </span>
              </div>
            </div>

            <div class="profile-details">
              <div class="detail-item">
                <label>Account Status</label>
                <span class="status-approved">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                  Active
                </span>
              </div>

              <div class="detail-item">
                <label>User ID</label>
                <span class="detail-value">{{ user.id }}</span>
              </div>
            </div>

            <div class="profile-actions">
              <button (click)="logout()" [disabled]="isLoading" class="btn-logout">
                <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span *ngIf="isLoading" class="logout-spinner"></span>
                {{ isLoading ? 'Logging out...' : 'Logout' }}
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="!user" class="no-user">
          <p>Please log in to view your account.</p>
          <a href="/login" class="btn-primary">Login</a>
        </div>
      </div>
    </div>
  </div>
</section>
