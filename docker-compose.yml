version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: shiv-agri-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: shiv-agri
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiv-agri-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/shiv-agri
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shiv-agri-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
